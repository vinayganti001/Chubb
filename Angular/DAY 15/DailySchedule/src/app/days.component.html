<body>
  <div class="container-fluid">
    <div class="row border">
      <div class="col-12 border-top border-left border-right text-center">
        Daily Topics Schedule
      </div>
    </div>
    <div class="row border">
      <div class="col-3 border">
        <button class="btn btn-dark btn-lg btn-block" (click)="addDay()">
          Add Day
        </button>
        <br />
        <div *ngFor="let day of days">
          <button
            class="btn btn-outline-primary btn-sm btn-block"
            (click)="setCurrentDay(day.id)"
          >
            {{ day.name }}
          </button>
          <br />
        </div>
      </div>
      <div class="col-4 border">
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Your Topic!</h4>
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="modal.dismiss('Cross click')"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="topicName">Topic Name</label>
                <div class="input-group">
                  <input
                    id="topicName"
                    class="form-control"
                    name="tn"
                    [(ngModel)]="description"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-dark"
              (click)="modal.close('Save click')"
            >
              Save
            </button>
          </div>
        </ng-template>

        <button class="btn btn-lg btn-dark btn-block" (click)="open(content)">
          Add Topic
        </button>

        <hr />

        <pre>{{ closeResult }}</pre>
      </div>
      <div class="col-5 border">3</div>
    </div>
  </div>
</body>
