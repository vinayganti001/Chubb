<form action="/">
  <button class="btn btn-primary" type="submit">Go back</button>
</form>
<h2>ALL CLUBS</h2>
{% if clubs %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Club Name</th>
      <th scope="col">Club Desc</th>
      <th scope="col">Club Category</th>
      <th scope="col">Showing in Public?</th>
    </tr>
  </thead>
  <tbody>
    {% endif %} {% for club in clubs %}
    <tr>
      <td>{{club.name}}</td>
      <td>{{club.desc}}</td>
      <td>{{club.category}}</td>
      {% if club.isPublic%}
      <td>{{club.isPublic}}</td>
      {%else%}
      <td style="background-color: red;">{{club.isPublic}}</td>
      {%endif%}
    </tr>
    {%else%}
    <p>No clubs to view</p>
    {% endfor %}
  </tbody>
</table>
